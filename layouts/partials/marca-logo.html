<div class="marca-page-logo-content">
  {{ $img_params := "f_auto,w_280,h_280,c_fit,q_80" }}
  {{ $img_url := partial "cloudinary-img.html" (dict "url" .Params.logo "params" $img_params) }}
  <img src="{{ $img_url | safeURL }}" alt="{{ .Title }}">
</div>
<div class="text-center">
  <a href="{{ .Params.link}}" target="_blank" rel="noopener noreferrer" class="small-text">
    <i class="fa fa-globe"></i> Ir al sitio de {{ .Title }}</a>
  <br /><br />
</div>
